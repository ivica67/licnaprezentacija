<!-- Pocetak formulara -->
<div id="bg">
    <div class="container p-5" style="margin-top:60px">
        <form>
            <p class="font-weight-bolder">Za dodatne informacije popunite formular</p>
            <div class="form-group">
                <label for="ime">Ime: *</label>
                <input type="text" class="form-control" id="ime" placeholder="Vaše ime" required>
            </div>
            <div class="form-group">
                <label for="prezime">Prezime: *</label>
                <input type="text" class="form-control" id="prezime" placeholder="Vaše prezime" required>
            </div>
            <div class="form-group">
                <label for="adresa">Adresa:</label>
                <input type="text" class="form-control" id="adresa" placeholder="Mesto, ulica i broj">
            </div>
            <div class="form-group">
                <label for="email">E-mail adresa: *</label>
                <input type="email" class="form-control" id="email" placeholder="ivica.toncev@gmail.com" required>
            </div>
            <div class="form-group">
                <textarea class="form-control" name="pitanje" id="pitanje" rows="4"
                    placeholder="Kratak opis ..."></textarea>
            </div>
            
            <button type="submit" class="btn btn-primary mt-3">Pošalji</button>
            <button type="reset" class="btn btn-danger mt-3">Obriši</button>
        </form>
    </div>
